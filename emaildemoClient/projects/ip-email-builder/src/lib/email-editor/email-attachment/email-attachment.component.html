<div>
  <div>
    <span class="text-level">Attachments</span>&nbsp;&nbsp;
    <input
      style="width: 95px"
      title=""
      id="file"
      type="file"
      multiple
      (dragover)="onFileChange($event)"
      (change)="onFileChange($event)">
  </div>
  <div>
    <li *ngFor="let file of files">
      {{file.name}}&nbsp;<img (click)="removeFile(file)" class="close" img src="../../../assets/images/close.png"/>
    </li>
  </div>
  <br><br>

</div>
